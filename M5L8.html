<!doctype html>
<html>
<body>
<h2>JavaScript Getter and Setters</h2>
<p>Getters and Setters allow you to get and set properties via methods</p>
<p id = "demo"></p>
<script>
//Create an Object:
var person = {
firstName : "Jhon",
lastName  :	"Doe",
language : 	"en",
get lang(){
return this.firstName.toUpperCase();
return this.lastName.toUpperCase();
return this.language.toUpperCase();
}};
//Display data from the object using a getter:
document.getElementById("demo").innerHTML = person.firstName + person.lastName + person.language;
</script>
</body>
</html>
